<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Little Taco Shop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header_h1">Little Taco Shop</h1>
      <nav class="header_nav">
        <div>
          <ul class="header_ul">
            <li><a href="#menu">Menu</a></li>
            <li><a href="hours.html">Hourse</a></li>
            <li><a href="contact.html"> Contat</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="hero">
      <h2 class="hero_h2">Welcome!</h2>
      <figure>
        <img
          src="tacos_and_drink_1000x667.png "
          alt="Tacos and a Drink"
          title=" we love the tacos "
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">Tacos and Drink</figcaption>
      </figure>
    </div>

    <main class="main">
      <div id="Menu" class="main_div menu">
        <h2 class="menu_h2">Our Menu</h2>
        <table class="menu_container">
          <caption class="offscreen">
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th class="menu_header" scope="col">Tacos</th>
              <th class="menu_header" scope="col">Quantity</th>
              <th class="menu_header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="menu_item menu_cr" scope="row" rowspan="3">Crunchy</th>
              <td class="menu_item">1</td>
              <td class="menu_item">$ 1.50</td>
            </tr>
            <tr>
              <td class="menu_item">2</td>
              <td class="menu_item">$ 2.50</td>
            </tr>
            <tr>
              <td class="menu_item">3</td>
              <td class="menu_item">$ 3.25</td>
            </tr>
            <tr>
              <th class="menu_item menu_sf" scope="row" rowspan="3">Soft</th>
              <td class="menu_item">1</td>
              <td class="menu_item">$ 2.00</td>
            </tr>
            <tr>
              <td class="menu_item">2</td>
              <td class="menu_item">$ 3.50</td>
            </tr>
            <tr>
              <td class="menu_item">3</td>
              <td class="menu_item">$ 4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu_item menu_cs" colspan="3">
                Chips &amp; Salsa $2
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>

    <p class="center">
      <a href="#">Back to top</a>
    </p>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap"> Copyright &copy; <time id="year"></time> </span>
        <span class="nowrap"> Little Tacos Shop </span>
      </p>
    </footer>
  </body>
</html>
