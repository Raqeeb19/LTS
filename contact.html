<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header_h1">Little Taco Shop</h1>
      <nav class="header_nav">
        <div>
          <ul class="header_ul">
            <li><a href="/">Home</a></li>
            <li><a href="/#menu"> Menu</a></li>
            <li><a href="hours.html">Hourse</a></li>

            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div>
      <figure>
        <img
          src="tacos_close_up_1000x649.png"
          alt="Little Taco Shop Tacos"
          width="1000"
          height="649"
          title="Tacos ready to eat!"
        />
        <figcaption class="offscreen">Little Taco Shop Taco</figcaption>
      </figure>
    </div>

    <main class="main">
      <div class="main_div">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Konsos City , Mobile 5555-5555 <br /><br />
          phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
        <br /><br />
      </div>
      <hr />
      <div class="main_div contact">
        <h2 class="contact_h2">Our Contact Form</h2>
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact_form"
        >
          <fieldset class="contact_fieldset">
            <legend class="offscreen"><p>Send Us A Message</p></legend>
            <p class="contact_p">
              <label for="name" class="contact_label">Name:</label>
              <input
                class="contact_input"
                type="text"
                placeholder="your name"
                name="name"
                id="name"
                required
              />
            </p>
            <p class="contact_p">
              <label for="email" class="contact_label">Email:</label>
              <input
                class="contact_input"
                type="email"
                placeholder="your email"
                name="emial"
                id="emil"
                required
              />
            </p>
            <p class="contact_p">
              <label for="message" class="contact_label"
                >Type your message</label
              ><br />
              <textarea
                class="contact_textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact_button" type="submit">Send</button>
          <button class="contact_button" type="reset">Reset</button>
        </form>
      </div>
    </main>
    <div>
      <a href="#">Back to top</a>
    </div>
    <hr />

    <footer class="footer">
      <p>
        <span class="nowrap"> Copyright &copy; <time id="year"></time> </span>
        <span class="nowrap"> Little Tacos Shop </span>
      </p>
    </footer>
  </body>
</html>
